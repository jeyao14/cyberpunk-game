<head> 
	<meta charset="UTF-8" />

	<script type="text/javascript" src="js/main.js"></script>

<body>
	<h1>My Game</h1>
	<p id="phaser"></p>
	<p>Controls: <br> Arrows for blocks 1-4 || Shift + Arrows for blocks 5-8 || Space for range of hit detection
	<p>Colors: <br> Green = Jump/Long jump || Yellow = Duck/Grind || Red = Side step/Wallride || Blue = Punch/Hack
	<p>Pull up the console to see the judgements (hit, miss, hold success, hold dropped)
